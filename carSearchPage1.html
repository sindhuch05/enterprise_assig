<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Rental Cars at Low and Affordable Rates</title>
      <link rel="stylesheet" href="carSearchPage1.css">
   </head>
   <body>
      <form class="fir-page" action="file:///Users/Sindhu/Documents/UI_Lab/enterprise_assig/cars_page.html" method="get" onsubmit="return placeAndDateDetails()">


           <div class="header-logo-link">
            <div><a href="file:///Users/Sindhu/Documents/UI_Lab/enterprise_assig/carSearchPage1.html">
               <img class="header-logo-img" src="logo-enterprise.png" alt="">
               </a>
            </div>
         </div>
         <br>
         <div class="search_location">
            <div class="start-header">
               <h2>START A RESERVATION</h2>
            </div>
            <br><br><br><br>
            <div class="location-header"><b>LOCATION </b> (Zip,City or Airport)</div>
            <div class="location-searchBox"><input class="searchBox" type="text" required></div>
            <div class="search-dates">
               <div class="pick-up-heading">
                  <div class="pick1">PICK-UP</div>
                  <div class="pick2"><input class="pick-date" type="date" required></div>
               </div>
               <div class="return-heading">
                  <div class="return1">RETURN</div>
                  <div class="return2"><input class="return-date" type="date" required></div>
               </div>
               <div class="age-heading">
                  <div>ENTER AGE</div>
                  <div class="age1">
                     <select class="age-select" required>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option selected="" value="25">25+</option>
                     </select>
                  </div>
               </div>
            </div>
            <div class="continue-button"><a href="javascript:sendData()"><input type="submit" value="CONTINUE" class="submit-button"></a></div>
         </div>
      </form>
      <script type="text/javascript" src="carSearchPage1.js"></script>
   </body>
</html>
